version: 2

models:
  - name: stg_colaboradores
    description: "Tabela da camada staging dos colaboradores bancários, criada a partir da seed 'colaboradores'."
    columns:
      - name: id_colaborador
        description: "Identificador único do colaborador."
        tests:
          - not_null
          - unique

      - name: primeiro_nome_colaborador
        description: "Primeiro nome do colaborador."
        tests:
          - not_null

      - name: ultimo_nome_colaborador
        description: "Último nome do colaborador."
        tests:
          - not_null

      - name: nome_completo_colaborador
        description: "Nome completo do colaborador."
        tests:
          - not_null

      - name: email_colaborador
        description: "Endereço de e-mail do colaborador, armazenado em letras minúsculas."
        tests:
          - not_null
          - unique

      - name: cpf_colaborador
        description: "CPF do colaborador, armazenado como texto para preservar zeros à esquerda."
        tests:
          - not_null
          - unique

      - name: data_nascimento_colaborador
        description: "Data de nascimento do colaborador."
        tests:
          - not_null

      - name: endereco_colaborador
        description: "Endereço residencial do colaborador."

      - name: cep_colaborador
        description: "CEP do colaborador, armazenado como texto para preservar zeros à esquerda."

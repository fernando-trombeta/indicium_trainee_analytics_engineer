version: 2

models:
  - name: dim_agencias
    description: "Dimensão de agências criada a partir da intermediate 'int_agencias'."
    columns:
      - name: sk_agencias
        description: "Surrogate key da tabela dim_agencias."
        tests:
          - not_null
          - unique

      - name: id_agencia
        description: "Identificador natural da agência."
        tests:
          - not_null
          - unique

      - name: nome_agencia
        description: "Nome da agência."

      - name: cidade_agencia
        description: "Cidade onde a agência está localizada."

      - name: uf_agencia
        description: "UF (estado) da agência."

      - name: regiao_agencia
        description: "Região geográfica brasileira derivada da UF."

      - name: data_abertura_agencia
        description: "Data de abertura da agência."

      - name: anos_atividade_agencia
        description: "Tempo de atividade em anos."

      - name: tipo_agencia
        description: "Tipo da agência."